<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-info text-white text-center">
      <h4>PERSONAL INFORMATION</h4>
    </div>

    <div class="card-body">
      <form>

        <div class="mb-3">
          <label class="form-label"><b>NAME:</b></label>
          <input type="text" class="form-control" placeholder="Enter text">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label"><b>Email:</b></label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>

        <!-- Number -->
        <div class="mb-3">
          <label class="form-label"><b>Number:</b></label>
          <input type="number" class="form-control" placeholder="Enter number">
        </div>

        <!-- Text Area -->
        <div class="mb-3">
          <label class="form-label"><b>ADDRESS:</b></label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <!-- Dropdown -->
        <div class="mb-3">
          <label class="form-label"><b>CITY:</b></label>
          <select class="form-select">
            <option selected>Select City</option>
            <option>DHAKA</option>
            <option>MYMENSING</option>
            <option>JAMALPUR</option>
            <option>FENI</option>
            <option>RAJSHAHI</option>
            <option>CTG</option>
          </select>
        </div>

        <!-- Radio -->
        <div class="mb-3">
            
          <label class="form-label d-block"><b>GENDER:</b></label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="mb-3">
          <label class="form-label d-block"><b>SUBJECT:</b></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">CSS</label>
          </div>
        </div>

        <!-- File -->
        <div class="mb-3">
          <label class="form-label"><b>File Upload:</b></label>
          <input type="file" class="form-control">
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-warning">Reset</button>

          <!-- Delete Button -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <b style="color: rgb(255, 0, 51);">Are you sure you want to delete?</b>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Yes, Delete</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
