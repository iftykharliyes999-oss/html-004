<!DOCTYPE html>
<html>
<head>
<style>
form div{
    margin-bottom:10px;
}
label{
    display:inline-block;
    width:150px;
}
input{
    width:220px;
}
</style>
</head>

<body>

<h2>HTML Form</h2>

<form>
    <div>
        <label>First Name :</label>
        <input type="text">
    </div>

    <div>
        <label>Last Name :</label>
        <input type="text">
    </div>

    <div>
        <label>Date of Birth :</label>
        <input type="date">
    </div>

    <div>
        <label>Email id :</label>
        <input type="email">
    </div>

    <div>
        <label>Mobile Number :</label>
        <input type="text">
    </div>

    <input type="submit" value="SUBMIT">
    <input type="reset" value="RESET">
</form>

</body>
</html>
